<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js calculator</title>
<link rel="stylesheet" href="./assert/assert/style.css">
</head>

<body>
    <div class="bod">
        <div class="overall">
            <input type="text" placeholder="0" class="first-role">

            <div class="second-role">

                <button>AC</button>

                <button>()</button>

                <button>%</button>

                <button style="background-color: greenyellow;" class="modolus">/</button>
            </div>
            <div class="third-role">
                <button style="background-color: #2c2929;">7</button>
                <button style="background-color: #2c2929;">8</button>
                <button style="background-color: #2c2929;">9</button>
                <button style="background-color: greenyellow;">*</button>
            </div>

            <div class="fourth-role">
                <button style="background-color: #2c2929;">4</button>
                <button style="background-color: #2c2929;">5</button>
                <button style="background-color: #2c2929;">6</button>
                <button style="background-color: greenyellow;">-</button>
            </div>

            <div class="fifth-role">
                <button style="background-color: #2c2929;">1</button>
                <button style="background-color: #2c2929;">2</button>
                <button style="background-color: #2c2929;">3</button>
                <button style="background-color: greenyellow;">+</button>
            </div>
            <div class="sixth-role">
                <button style="background-color: #2c2929;">0</button>
                <button style="background-color: #2c2929;">.</button>
                <button style="background-color: #2c2929;">x</button>
                <button style="background-color: greenyellow;">=</button>
            </div>
        </div>


    </div>

</body>

</html>
